<!DOCTYPE html> //HTML5 Version
<html lang="en"> // root of document

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body> //document body
    <br> //line break

    <hr> //horizontal rule

    <h1></h1> //most important

    <h6></h6> //least important

    <p></p> //paragraph
</body>

</html>
